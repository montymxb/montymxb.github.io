<form class="form-form" accept-charset="UTF-8" action="{{ .Get "action" }}" method="POST" role="form">
    <label class="form-label" for="name">Name</label>
    <input class="form-input" type="text" id="name" name="name" required placeholder="John Doe" aria-labelledby="name"/>
    <label class="form-label" for="email">Email</label>
    <input class="form-input" type="email" id="email" name="email" required placeholder="example@example.com" aria-labelledby="email"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">
      {{ i18n "emailRequiredNote" }}
    </div>
    <label class="form-label" for="message">Message</label>
    <textarea class="form-area" id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4" aria-labelledby="message"></textarea>
    <input class="form-input" type="submit" value="Send" />
</form>
