	Contact
</h2>

<p id = "main_body" class = "stdPara centerText">
	You can send your ideas, support, and concerns below.<br><br>
	I am also available for hire/contract. If you are interested please detail your request below.
</p>

<!--Start Contact Section-->
<div class = "centerText">
	<form class="form-horizontal" id="contact_form">

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="name">Name</label>
	  <div class="col-md-5">
		<input id="name" name="name" style="width: 250px;" type="text" placeholder="Enter your full name here" class="form-control input-md comment_outline" required=""/>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="email">Email</label>  
	  <div class="col-md-5">
		<input id="email" name="email" style="width: 250px;" type="text" placeholder="Enter your email address here" class="form-control input-md comment_outline" required=""/>
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="msg">Message</label>
	  <div class="col-md-4">                     
		<textarea class="form-control comment_outline" style="width: 250px;" id="msg" name="msg" cols="6" rows="6"></textarea>
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="submit"></label>
	  <div class="col-md-4">
		<button id="submit" name="submit" style="color: #ffffff;" class="btn btn-primary contact_button">Send Message</button><br><br>
	  </div>
	</div>
	</form>
</div>
